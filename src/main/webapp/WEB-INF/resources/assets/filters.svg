<svg xmlns="http://www.w3.org/2000/svg" class="defs-only">
<defs>
<filter id="monochrome-blue"
		color-interpolation-filters="sRGB"
        x="0" y="0" height="100%" width="100%">
 	<feColorMatrix type="matrix"
     	values="0.20 0 0 0 0 
              	0.20 0 0 0 0  
              	0.85 0 0 0 0 
              	0    0 0 1 0"/>
</filter>

<filter id="monochrome-yellow"
		color-interpolation-filters="sRGB"
        x="0" y="0" height="100%" width="100%">
 	<feColorMatrix type="matrix"
     	values="0.193 0.769 0.189 0 0
         		0.149 0.686 0.168 0 0
         		0.172 0.534 0.131 0 0
         		0     0     0     1 0"/>
</filter>

<filter id="monochrome-red"
		color-interpolation-filters="sRGB"
        x="0" y="0" height="100%" width="100%">
    <feColorMatrix type="matrix"
      	values="0.90 0 0 0   0.40 
              	0.95 0 0 0  -0.10  
             	0.20 0 0 0   0.65 
                0    0 0 1   0" />
</filter>

<filter id="monochrome-orange"
		color-interpolation-filters="sRGB"
        x="0" y="0" height="100%" width="100%">
    <feColorMatrix type="matrix"
      	values="0.95 0 0 0   0 
              	0.50 0 0 0   0  
             	0.10 0 0 0   0 
                0    0 0 1   0" />
</filter>
</defs>
</svg>